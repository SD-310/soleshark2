<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SoleShark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-white text-gray-800 font-inter dark:bg-gray-900 dark:text-gray-100">
  <!-- Navbar -->
  <header class="shadow-sm border-b dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">SoleShark</h1>
      <nav class="space-x-6">
        <a href="./index.html" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
        <a href="./cart.html" class="hover:text-blue-600 dark:hover:text-blue-400">Cart</a>
        <a href="#" class="font-extrabold hover:text-blue-600 dark:hover:text-blue-400">Contact Us</a>
      </nav>
     
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-4 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-center">Contact Us</h2>
    <p class="text-center mb-12 text-gray-600 dark:text-gray-300">Have questions? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>

    <form class="space-y-6 bg-gray-100 p-8 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
      <div>
        <label class="block mb-2 font-semibold" for="name">Name</label>
        <input type="text" id="name" placeholder="Your full name" class="w-full px-4 py-3 border rounded dark:bg-gray-900 dark:border-gray-600">
      </div>

      <div>
        <label class="block mb-2 font-semibold" for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-3 border rounded dark:bg-gray-900 dark:border-gray-600">
      </div>

      <div>
        <label class="block mb-2 font-semibold" for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." class="w-full px-4 py-3 border rounded dark:bg-gray-900 dark:border-gray-600"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition font-semibold send">Send Message</button>
    </form>

    <!-- Social Media Links -->
    <div class="mt-12 text-center">
      <h3 class="text-2xl font-semibold mb-4">Connect with us</h3>
      <div class="flex justify-center space-x-6">
        <a href="https://www.facebook.com/samuel.donatus.3110" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline">
          <ion-icon name="logo-facebook" size="large"></ion-icon>
        </a>
        <a href="https://wa.me/2349157027909" target="_blank" class="text-green-500 hover:underline">
          <ion-icon name="logo-whatsapp" size="large"></ion-icon>
        </a>
        <a href="https://t.me/only1shark" target="_blank" class="text-blue-400 hover:underline">
          <ion-icon name="paper-plane" size="large"></ion-icon>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-center text-sm text-gray-600 dark:text-gray-400 py-6 mt-16">
    <p>&copy; 2025 SoleShark. All rights reserved.</p>
  </footer>

  <!-- Icons + Theme Toggle Script -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const rootElement = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      rootElement.classList.add('dark');
      toggleButton.innerHTML = '<ion-icon name="sunny-outline"></ion-icon>';
    } else {
      toggleButton.innerHTML = '<ion-icon name="moon-outline"></ion-icon>';
    }

    toggleButton.addEventListener('click', () => {
      const isDark = rootElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleButton.innerHTML = isDark
        ? '<ion-icon name="sunny-outline"></ion-icon>'
        : '<ion-icon name="moon-outline"></ion-icon>';
    });
    document.querySelector('.send').addEventListener('click', (e) => {
      e.preventDefault();
      alert('hehe, it is a demo, no message will be sent. but you can reach out to me through the mediums provided below.');
    });
  </script>
</body>
</html>
